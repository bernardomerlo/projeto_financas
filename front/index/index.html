<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação</title>
    <link rel="stylesheet" href="/index/style.css">
</head>

<body>
    <div class="container">
        <h1>Adicionar Transação</h1>
        <form id="transactionForm">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="default" selected="selected" disabled="disabled">Selecione um tipo</option>
                <option value="ENTRADA">Entrada</option>
                <option value="SAIDA">Saída</option>
            </select>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <button type="submit">Enviar</button>
        </form>

        <button onclick="window.location.href='/ultimo_mes/ultimo_mes.html'">Ver Transações do Último Mês</button>
    </div>

    <script src="/index/scripts.js"></script>
</body>

</html>
